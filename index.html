<!DOCTYPE html>
<html>
  <head>
    <title>Video Games</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="registration_form">
      <h1>Registration Form</h1>
      <div id="registration_info">
	<label id="reg_label">First Name:</label>
	<input type="text" id="reg_first"><br>
	<label id="reg_label">Last Name:</label>
	<input type="text" id="reg_last"><br>
	<label id="reg_label">Email:</label>
	<input type="text" id="reg_email"><br>
	<label id="reg_label">Password:</label>
	<input type="text" id="reg_password">
      </div>
      <div id="reg_buttons">
	<button id="sign_up">Register</button>
	<button id="already_user">Already a User: Login</button>
      </div>
    </div>
    <div id="login_form">
      <h1>Login Form</h1>
      <div id="login_info">
	<label id="login_label">Email:</label>
	<input type="text" id="login_email"><br>
	<label id="login_label">Password:</label>
	<input type="text" id="login_password">
      </div>
      <div id="login_buttons">
	<button id="sign_in">Sign In</button>
      </div>
    </div>
    <div id="video_game_db">
      <div id="logout_button">
	<button id="logout">Logout</button>
      </div>
      <h1 id="heading">Video Game DataBase</h1>
      <div id="fieldDiv">
	<label id="label">Name:</label>
	<input type="text" id="name-field" class="field">
	<label id="label">Year:</label>
	<input type="text" id="year-field" class="field">
	<label id="label">Rating:</label>
	<input type="text" id="rating-field" class="field">
	<label id="label">Genre:</label>
	<input type="text" id="genre-field" class="field">
	<label id="label">System:</label>
	<input type="text" id="system-field" class="field">
      </div>
      <div id="buttonDiv">
	<button id="button">Add Game</button>
      </div>
      <div id="listDiv">
	<ul id="list"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
